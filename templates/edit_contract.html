{% extends "base.html" %}

{% block title %}Редагувати договір - Книжковий магазин{% endblock %}

{% block content %}

{% if current_user.role in ['administrator', 'operator'] %}

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-file-contract"></i> Редагувати договір
                </h4>
            </div>

            <div class="card-body">

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Номер договору *</label>
                        <input type="text" class="form-control" name="contract_number"
                               value="{{ contract.contract_number }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Постачальник </label>
                        <input type="text" class="form-control" value="{{ contract.supplier.name }}" disabled>
                        <input type="hidden" name="supplier_id" value="{{ contract.supplier_id }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Дата початку *</label>
                                <input type="date" class="form-control" name="start_date"
                                       value="{{ contract.start_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Дата закінчення *</label>
                                <input type="date" class="form-control" name="end_date"
                                       value="{{ contract.end_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Оновити
                        </button>
                        <a href="{{ url_for('employees') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                    </div>
                </form>

                </div>

            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
