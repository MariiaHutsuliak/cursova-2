{% extends "base.html" %}
{% block title %}Додати зміну{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-circle-plus"></i> Додати нову зміну</h4>
            </div>

            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Співробітник *</label>
                        <select name="employee_id" class="form-select" required>
                            <option value="">Оберіть...</option>
                            {% for e in employees %}
                            <option value="{{ e.id }}">{{ e.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Відділ *</label>
                        <select name="department_id" class="form-select" required>
                            <option value="">Оберіть відділ</option>
                            {% for d in departments %}
                            <option value="{{ d.id }}">{{ d.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дата *</label>
                        <input type="date" name="work_date" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Початок *</label>
                            <input type="time" name="shift_start" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Кінець *</label>
                            <input type="time" name="shift_end" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            <i class="fas fa-save"></i> Додати
                        </button>
                        <a href="{{ url_for('employees') }}" class="btn btn-secondary">
                            Назад
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
