{% extends "base.html" %}
{% block title %}Новий договір{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-circle-plus"></i>
                    Новий договір для постачальника: {{ supplier.name }}
                </h4>
            </div>

            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Номер договору *</label>
                        <input type="text" name="contract_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Дата початку *</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Дата закінчення *</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-success">
                            <i class="fas fa-save"></i> Зберегти
                        </button>

                        <a href="{{ url_for('edit_supplier', supplier_id=supplier.id) }}"
                           class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
